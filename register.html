    <div class="register-form">
      <div class="container">
        <div class=" m-auto p-md-5 px-3 py-5">
          <h2 class="h1 title mb-5 position-relative">Registration Form</h2>
          <form action="#">
            <div class="row">
              <div class="col-lg-3">
                <div class="mb-3">
                  <label for="inputState" class="form-label">Title</label>
                  <select class="form-select" >
                    <option value="1">Professor</option>
                    <option value="2">A.Professor</option>
                    <option value="3">Lecturer</option>
                    <option value="3">A.Lecturer</option>
                    <option value="3">Demonstrator</option>
                    <option value="3">Consultant</option>
                    <option value="3">Specialist</option>
                    <option value="3">Physician</option>
                    <option value="3">Researcher</option>
                    <option value="3">Student</option>
                    
                  </select>
                </div>
              </div>
              <div class="col-lg-9">
                <div class="mb-3">
                  <label for="name" class="form-label">Full Name</label>
                  <input type="text" class="form-control" id="name" >
                </div>
              </div>
              <div class="col-lg-6">
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">Email address</label>
                  <input type="email" class="form-control" id="exampleInputEmail1" >
                </div>
              </div>
              <div class="col-lg-6">
                <div class="mb-3">
                  <label for="phone" class="form-label">Phone</label>
                  <input type="phone" class="form-control" id="phone" >
                </div>
              </div>
              <div class="col-lg-4">
                <div class="mb-3">
                  <label for="affiliation" class="form-label">Affiliation</label>
                  <input type="text" class="form-control" id="affiliation" >
                </div>
              </div>
              <div class="col-lg-4">
                <div class="mb-3">
                  <label for="inputState" class="form-label">Registration Type</label>
                  <select class="form-select" aria-label="Default select example">
                    <option value="1">Egyptian</option>
                    <option value="2">Foreigner</option>
                    <option value="3">HIPH Student - Egyptian</option>
                    <option value="3">HIPH Student - Non Egyptian</option>
                    <option value="3">HIPH Graduate</option>
                    <option value="3">HIPH Stuff</option>
                    <option value="3">Scientific</option>
                  </select>
                </div>
              </div>
              <div class="col-lg-4">
                <div class="mb-3">
                  <label for="inputState" class="form-label">Days</label>
                  <select class="form-select" aria-label="Default select example">
                    <option value="1">One</option>
                    <option value="2">Two</option>
                  </select>
                </div>
              </div>
              <div class="col-lg-4">
                <div class="mb-3">
                  <label for="inputState" class="form-label">Total</label>
                  <div class="input-group mb-3">
                    <input type="text" class="form-control" disabled aria-label="totale">
                    <span class="input-group-text">EGY</span>
                  </div>
                </div>
              </div>
              <div class="col-12">
                <div class="d-flex mb-3">
                  <p class="me-4">Payment method</p>
                  <div class="d-flex gap-4">
                    <div class="form-check">
                      <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                      <label class="form-check-label" for="flexRadioDefault1">
                        Receipt
                      </label>
                    </div>
                    <div class="form-check">
                      <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
                      <label class="form-check-label" for="flexRadioDefault2">
                        Credit Card 
                      </label>
                    </div>
                    <!-- 01002196688 -->
                    <div class="form-check">
                      <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault3">
                      <label class="form-check-label" for="flexRadioDefault3">
                        Vodafone Cash
                      </label>
                    </div>
                    <!-- mahaelwakil009@instapay -->
                    <div class="form-check">
                      <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault4">
                      <label class="form-check-label" for="flexRadioDefault4">
                        InstaPay
                      </label>
                    </div>
                  </div>
                </div>
                <div class="mb-3">
                  <label for="formFile" class="form-label">Upload Receipt</label>
                  <input class="form-control" type="file" id="formFile">
                </div>
              </div>
              <div class="col-lg-12 d-flex justify-content-end">
                <button type="submit">Register Now</button>
              </div>
            </div>
          </form>
        </div>
      </div>
