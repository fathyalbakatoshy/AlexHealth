<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/bootstrap.min.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Cairo:wght@200..1000&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/assets/css/all.min.css">
    <title>AlexHealth</title>

  <body style="background-color: hsla(98, 100%, 24%, 0.08);">

    <nav class="navbar navbar-expand-lg bg-light shadow">
      <div class="container">
        <a class="navbar-brand mx-auto mx-lg-0" href="index.html">
          <img src="assets/image/logo-2024.png" width="120" alt="Logo">
        </a>
      </div>
    </nav>

    <div class="container">
      <div class="deadline text-center">
        <h3 class="title h1 mt-5">Deadline: <span class="date"> 1 October 2024</span></h3>
      </div>
    </div>
    


    <div class="abstract-form">
      <div class="container">
        <div class=" m-auto p-md-5 px-3 py-5">
          <h2 class="h1 title mb-5 position-relative fw-bolder">Abstract</h2>
          <form action="">
            <div class="row">
              <div class="col-lg-12">
                <div class="mb-3">
                  <label for="presentation" class="form-label">Presentation Title</label>
                  <input type="text" class="form-control" id="presentation" >
                </div>
              </div>
              <div class="col-lg-12">
                <div class="mb-3">
                  <label for="title" class="form-label">Title</label>
                  <input type="test" class="form-control" id="title" >
                </div>
              </div>
              <div class="col-lg-12">
                <div class="mb-3">
                  <label for="email" class="form-label">Email</label>
                  <input type="email" class="form-control" id="email" >
                </div>
              </div>
              <div class="col-lg-12">
                <div class="mb-3">
                  <label for="phone" class="form-label">Phone</label>
                  <input type="phone" class="form-control" id="phone" >
                </div>
              </div>
              <div class="col-lg-12">
                <div class="mb-3">
                  <label for="affiliation" class="form-label">Affiliation</label>
                  <input type="text" class="form-control" id="affiliation" >
                </div>
              </div>
              <div class="col-lg-12">
                <div class="mb-3">
                  <label for="abstract-background" class="form-label">Abstract Background</label>
                  <textarea  class="form-control" id="abstract-background"></textarea>
                </div>
              </div>
              <div class="col-lg-12">
                <div class="mb-3">
                  <label for="formFile" class="form-label">Upload your File</label>
                  <input class="form-control" type="file" id="formFile">
                </div>
              </div>
              <div class="col-lg-12">
                <div class="d-flex justify-content-end">
                  <button type="submit">Send Now</button>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>







    <footer>
      <div class="text-white text-center">
          <p class="mb-0">

          </p>
      </div>
  </footer>


    <script src="assets/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/all.min.js"></script>
  </body>
</html>
